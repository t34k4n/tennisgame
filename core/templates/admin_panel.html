{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: sans-serif;
            padding: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #222;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        a.delete {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a.delete:hover {
            text-decoration: underline;
        }
        .back {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .back:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>
    <h2>Registered Users</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td><a href="{% url 'delete_user' user.id %}" class="delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'dashboard' %}" class="back">Back to Dashboard</a>
</body>
</html>
