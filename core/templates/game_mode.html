{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Mode - On Court</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-image: url("{% static 'background.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 150px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .profile-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .username {
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            flex-direction: column;
            margin-top: 10px;
            gap: 8px;
        }

        .dropdown a {
            text-decoration: none;
            color: white;
            background-color: #1e90ff;
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .dropdown a:hover {
            background-color: #4682b4;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            align-items: center;
        }

        .main-button {
            background-color: white;
            color: black;
            padding: 16px 32px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
        }

        .main-button:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

    <!-- Kullanıcı Kutusu -->
    <div class="profile-box" onmouseover="showDropdown()" onmouseout="hideDropdown()">
        <img class="profile-image" src="{% static 'user_default.jpg' %}" alt="User">
        <div class="username">{{ request.user.username }}</div>
        <div class="dropdown" id="dropdownMenu">
            <a href="{% url 'settings' %}">Settings</a>
            <a href="{% url 'logout' %}">Log out</a>
        </div>
    </div>

    <!-- Başlık -->
    <h2 class ="main-button"style="margin-bottom: 10px; color: black;">Choose the mode:</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="buttons">
            <button type="submit" name="mode" value="1v1" class="main-button">1 vs 1</button>
            <button type="button" class="main-button" onclick="alert('Under development')">1 vs Bot</button>
            <button type="button" class="main-button" onclick="alert('Under development')">2 vs Bot</button>
        </div>
    </form>

    <script>
        function showDropdown() {
            document.getElementById("dropdownMenu").style.display = "flex";
        }

        function hideDropdown() {
            document.getElementById("dropdownMenu").style.display = "none";
        }
    </script>

</body>
</html>
