{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Karakter SeÃ§imi</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        .slider-section {
            margin: 40px auto;
        }

        .slider-label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .character-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 10px;
            margin-bottom: 30px;
        }

        .character-card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            scroll-snap-align: center;
            flex-shrink: 0;
            box-shadow: 0 0 10px #000;
        }

        .char-name {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .bar-label {
            text-align: left;
            margin: 5px 0 2px 0;
            font-size: 14px;
        }

        .bar {
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
        }

        .bar-fill {
            height: 10px;
        }

        .play-btn {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>ðŸŽ® Her Oyuncu Ä°Ã§in Karakter SeÃ§</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Oyuncu 1 -->
        <div class="slider-section">
            <div class="slider-label">Player 1</div>
            <div class="character-slider">
                {% for c in characters %}
                <label class="character-card" style="border: 2px solid {{ c.color }};">
                    <input type="radio" name="character1" value="{{ c.char }}" hidden required>
                    <div class="char-name">{{ c.char|title }}</div>
                    <div class="bar-label">HÄ±z</div>
                    <div class="bar"><div class="bar-fill" style="width: {{ c.speed }}%; background: {{ c.color }};"></div></div>
                    <div class="bar-label">GÃ¼Ã§</div>
                    <div class="bar"><div class="bar-fill" style="width: {{ c.power }}%; background: {{ c.color }};"></div></div>
                    <div class="bar-label">Slow Mo</div>
                    <div class="bar"><div class="bar-fill" style="width: {{ c.slowmo }}%; background: {{ c.color }};"></div></div>
                </label>
                {% endfor %}
            </div>
        </div>

        <!-- Oyuncu 2 -->
        <div class="slider-section">

                {% for c in characters %}
                <label class="character-card" style="border: 2px solid {{ c.color }};">
                    <input type="radio" name="character2" value="{{ c.char }}" hidden required>
                    <div class="char-name">{{ c.char|title }}</div>
                    <div class="bar-label">HÄ±z</div>
                    <div class="bar"><div class="bar-fill" style="width: {{ c.speed }}%; background: {{ c.color }};"></div></div>
                    <div class="bar-label">GÃ¼Ã§</div>
                    <div class="bar"><div class="bar-fill" style="width: {{ c.power }}%; background: {{ c.color }};"></div></div>
                    <div class="bar-label">Slow Mo</div>
                    <div class="bar"><div class="bar-fill" style="width: {{ c.slowmo }}%; background: {{ c.color }};"></div></div>
                </label>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="play-btn">Play</button>
    </form>

</body>
</html>
