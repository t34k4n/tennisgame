{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - On Court</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url("{% static 'background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 4px 0;
            border: 2px solid #ccc;
            border-radius: 6px;
            transition: border 0.3s;
        }

        .invalid {
            border-color: red !important;
        }

        .field-error {
            color: red;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .rules {
            font-size: 13px;
            color: #555;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #4682b4;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="post" class="box">
        {% csrf_token %}
        <h2>Create Account</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <input type="text" name="username" placeholder="Username" required
               class="{% if error_username %}invalid{% endif %}">
        {% if error_username %}
            <div class="field-error">{{ error_username }}</div>
        {% endif %}

        <input type="email" name="email" placeholder="Email" required
               class="{% if error_email %}invalid{% endif %}">
        {% if error_email %}
            <div class="field-error">{{ error_email }}</div>
        {% endif %}

        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="password2" name="password2" placeholder="Repeat Password" required>

        <div class="rules">Password must be at least 8 characters and include at least one number.</div>

        <button type="submit" class="btn">Register</button>
    </form>

    <script>
        const password = document.getElementById("password");
        const password2 = document.getElementById("password2");

        let userStartedTypingSecond = false;

        password2.addEventListener("input", () => {
            userStartedTypingSecond = true;
            checkMatch();
        });

        password.addEventListener("input", () => {
            if (userStartedTypingSecond) {
                checkMatch();
            }
        });

        function checkMatch() {
            if (password.value !== password2.value) {
                password2.classList.add("invalid");
                password2.classList.remove("valid");
            } else {
                password2.classList.remove("invalid");
                password2.classList.add("valid");
            }
        }
    </script>
</body>
</html>
