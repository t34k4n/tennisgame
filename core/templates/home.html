{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>On Court - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url("{% static 'background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .overlay {
            position: absolute;
            bottom: 80px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button-row {
            display: flex;
            gap: 20px;
        }

        .button {
            background-color: white;
            color: black;
            border: none;
            padding: 14px 32px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="button-row">
            <a href="{% url 'register' %}" class="button">Sign Up</a>
            <a href="{% url 'login' %}" class="button">Login</a>
        </div>
        <a href="{% url 'guest' %}" class="button">Guest</a>
    </div>
</body>
</html>
